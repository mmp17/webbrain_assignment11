<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  
  <div class="bg-image">
    
    <div class="payment-form">
      <div class="form-head">PAYMENT METHOD</div>
      <button class="payment-types">
        <div class="payment-logo"><img src="img/visa.svg" width="50px" alt="visa"></div>
        <div class="payment-text">VISA</div>
      </button>
      <button class="payment-mastercard">
        <div class="payment-logo"><img src="img/mastercard.svg" width="50px" alt="visa"></div>
        <div class="payment-text" id="mastercard">MASTERCARD</div>
        <div class="checked"><img src="img/check.svg" width="25px" alt="visa"></div>
      </button>
      <button class="payment-types">
        <div class="payment-logo"><img src="img/maestro.svg" width="50px" alt="visa"></div>
        <div class="payment-text">MAESTRO</div>
      </button>
      <button  class="nextstep">
        <div class="nextstep-text">NEXT STEP</div>
        <div class="nextstep-arrow"><img src="img/arrow.svg" width="15px" alt="visa"></div>
      </button>
    </div>

  </div>
 
</body>
</html>
